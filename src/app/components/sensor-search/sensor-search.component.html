<div id="search-component">
    <label for="search-box">Search sensor</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let sensor of sensors$ | async" (click)="onSelect(sensor)" >
        <a>
          {{sensor.name}}
        </a>
      </li>
    </ul>
</div>

<app-sensor-detail *ngIf="this.selectedSensor" [sensorBind]="selectedSensor"></app-sensor-detail>
