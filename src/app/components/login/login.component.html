
<div fxLayoutAlign="center center" fxFlexFill>   
    <mat-card fxFlex="45" >
        <div fxLayout="column" fxLayoutAlign="center center" class="logo-padding">
            <img class="img-responsive" src="../assets/images/eqs_logo.jpg" >
        </div>
        <h3 fxLayoutAlign="center center">
            Welcome, enter your account data to login.
        </h3>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" fxLayoutAlign ="stretch" fxLayout="column">
            <mat-form-field>
              <input matInput name="email" id="email" formControlName = "email" placeholder="Email" >
            </mat-form-field>
            <mat-form-field>
                <input matInput type="password" name="password" id="password" formControlName="password" placeholder="Password" >
            </mat-form-field>
            <button  class = "button-padding" mat-raised-button type="submit">Login</button>
        </form>
        <div fxLayoutAlign="center center" class="globalPadding">
            <h3><a routerLink ="../recover-password">Recover password</a></h3>
        </div>
    </mat-card>
    
</div>
